<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tech.fndt.xyz | home</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="stylesheet" href="global.css">
</head>
<body class="antialiased">

    <div id="navbar-placeholder"></div>

    <main class="view-container">
        <div class="grid-two-one">
            
            <div class="left-col">
                <section class="view-card">
                    <h1 class="view-title">technical aspects & framework</h1>
                    <div class="view-content">
						<p>
							welcome to the <a href="https://open.fndt.xyz" target="_blank" rel="noopener noreferrer" style="font-weight: 400;">open.fndt.xyz</a> technical documentation. this site provides detailed specifications, system configurations, and promotional resources.
						</p>
                      
							<div class="my-6 border border-slate-100 rounded-lg overflow-hidden">
                            </div>
                    </div>
                </section>
            </div>

            <div class="right-col">
                <div id="sidebar-placeholder">
                    </div>
            </div>

        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        async function loadComponent(id, file) {
            const element = document.getElementById(id);
            if (!element) return;
            
            // Only load if the element is empty (allows for manual overrides)
            if (element.innerHTML.trim() === "") {
                try {
                    const response = await fetch(file);
                    if (response.ok) {
                        const data = await response.text();
                        element.innerHTML = data;
                    }
                } catch (error) {
                    console.error("Error loading component:", file, error);
                }
            }
        }

        // Initialize components
        document.addEventListener("DOMContentLoaded", () => {
            loadComponent('navbar-placeholder', 'navbar.html');
            loadComponent('footer-placeholder', 'footer.html');
            loadComponent('sidebar-placeholder', 'rght-clmn.html');
        });
    </script>
</body>
</html>
