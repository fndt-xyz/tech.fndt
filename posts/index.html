<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tech.fndt.xyz | All Contents</title>
    
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="../global.css">
</head>
<body class="antialiased">

    <div id="navbar-placeholder"></div>

    <main class="view-container">
        <div class="grid-two-one">
            
            <div class="left-col">
                <section class="view-card">
                    <h1 class="view-title">directory index</h1>
                    <hr class="title-sep">

                    <nav class="breadcrumb">
                        <div class="crumb-line">
                            &gt; <a href="/index.html">home</a> &gt; 
                            <span class="current">posts</span>
                        </div>
                    </nav>

                    <div class="view-content">
                        <p>Automated list of all technical papers in this directory:</p>
                        
                        <ul id="file-list" class="list-flush" style="line-height: 2;">
                            <li>Loading files from GitHub...</li>
                        </ul>
                    </div>
                </section>
            </div>

            <div class="right-col">
                <div id="sidebar-placeholder"></div>
            </div>

        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // COMPONENT LOADER (Your Master Logic)
        async function loadComponent(id, file) {
            const element = document.getElementById(id);
            if (!element) return;
            try {
                const response = await fetch(`../${file}`);
                if (response.ok) {
                    const data = await response.text();
                    element.innerHTML = data;
                }
            } catch (error) { console.error("Error:", file, error); }
        }

        // GITHUB API LOGIC (The "Scanner")
        async function loadFiles() {
            const owner = "fndt-xyz";
            const repo = "tech.fndt";
            const path = "posts";
            const listElement = document.getElementById('file-list');

            try {
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`);
                const files = await response.json();
                
                listElement.innerHTML = ''; 

                files.forEach(file => {
                    // Only show .html files and hide this index page
                    if (file.name.endsWith('.html') && file.name !== "index.html") {
                        const li = document.createElement('li');
                        // Clean up the name for display (e.g., remove dashes and .html)
                        const displayName = file.name.replace(/-/g, ' ').replace('.html', '');
                        li.innerHTML = `<strong>&gt;</strong> <a href="${file.name}">${displayName}</a>`;
                        listElement.appendChild(li);
                    }
                });
            } catch (e) {
                listElement.innerText = "Error loading directory.";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadComponent('navbar-placeholder', 'navbar.html');
            loadComponent('footer-placeholder', 'footer.html');
            loadComponent('sidebar-placeholder', 'rght-clmn.html');
            loadFiles(); // Runs the scanner
        });
    </script>
</body>
</html>
